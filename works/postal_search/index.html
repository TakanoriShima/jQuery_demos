<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- ViewPort Setting -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Original CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico">
        <title>住所入力補完</title>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Original JavaScript -->
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <h1 class="offset-sm-3 col-sm-6 text-center">住所入力テスト</h1>
            </div>
            <!-- 1行 -->
            <div class="form-group row mt-4">
                <label class="col-sm-2 col-form-label">郵便番号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="zipcode" placeholder="郵便番号を半角数字で入力してください">
                </div>
            </div>
            <!-- 1行 -->
            <div class="form-group row mgt-4">
                <label class="col-sm-2 col-form-label">住所</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" placeholder="住所を入力してください">
                </div>
            </div>
        
            <!-- 1行 -->
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary col-sm-12">登録</button>
                </div>
            </div>

        </div>

    </body>
</html>
