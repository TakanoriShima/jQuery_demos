<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <title>Tabs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-sm-12 mt-3">
                    <h1 class="text-center">Tabs</h1>
                </div>
            </div>
            <div class="row mt-3 mb-1">
                <div class="col-sm-4">
                    <a class="tab_btn is-active-btn text-center" href="#item1">タブ1</a>
                </div>
                <div class="col-sm-4">
                    <a class="tab_btn text-center" href="#item2">タブ2</a>
                </div>
                <div class="col-sm-4">
                    <a class="tab_btn text-center" href="#item3">タブ3</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="tab_item is-active-item text-center" id="item1">1番目のコンテンツ</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="tab_item  text-center" id="item2">2番目のコンテンツ</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="tab_item  text-center" id="item3">3番目のコンテンツ</div>
                </div>
            </div>
                
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS, then Font Awesome -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
        <script src="script.js"></script>
    </body>
</html>
