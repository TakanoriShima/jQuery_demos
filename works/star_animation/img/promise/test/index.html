<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Promiseテスト</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <h1>Promiseテスト</h1>
        <p>非同期処理の操作が完了したときに結果を返すもの</p>
        <p>PromiseはES2015(ES6)で導入された非同期処理の結果を表現するビルトインオブジェクト</p>
        <script>
            
            const promise = new Promise((resolve, reject) => {
                // console.log("start");
                resolve("start");
            });
            
            // const func1 = (resolve, message) => {
            //     console.log("func1");
            //     resolve(message + " / func1");
            // }
            
            promise.then(
                (message) => {
                    return new Promise((resolve, reject) => {
                        console.log(message);
                        let str_len = message.length;
                        resolve(str_len);
                    });
                }      
            );
        
        </script>
    </body>
</html>
